<svg 
    width="150px"  height="150px"  
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 100 100" 
    preserveAspectRatio="xMidYMid" 
    class="lds-double-ring"
    style="background: none;">
<circle 
    cx="50"
    cy="50"
    ng-attr-r="{{config.radius}}"
    ng-attr-stroke-width="{{config.width}}"
    ng-attr-stroke="{{config.c1}}"
    ng-attr-stroke-dasharray="{{config.dasharray}}"
    fill="none"
    stroke-linecap="round"
    r="25"
    stroke-width="10"
    stroke="#1a5791"
    stroke-dasharray="39.269908169872416 39.269908169872416"
    transform="rotate(359.827 49.9991 49.9991)">
    <animateTransform 
        attributeName="transform"
        type="rotate"
        calcMode="ease"
        values="0 50 50;360 50 50"
        keyTimes="0;1"
        dur="1.5s"
        begin="0s"
        repeatCount="indefinite">
    </animateTransform>
</circle>
<circle 
    cx="50"
    cy="50"
    ng-attr-r="{{config.radius2}}"
    ng-attr-stroke-width="{{config.width}}"
    ng-attr-stroke="{{config.c2}}"
    ng-attr-stroke-dasharray="{{config.dasharray2}}"
    ng-attr-stroke-dashoffset="{{config.dashoffset2}}"
    fill="none"
    stroke-linecap="round"
    r="14"
    stroke-width="10"
    stroke="#b6ddf9"
    stroke-dasharray="21.991148575128552 21.991148575128552"
    stroke-dashoffset="21.991148575128552"
    transform="rotate(-359.827 49.9991 49.9991)">
    <animateTransform 
        attributeName="transform"
        type="rotate"
        calcMode="ease"
        values="0 50 50;-360 50 50"
        keyTimes="0;1"
        dur="1.5s"
        begin="0s"
        repeatCount="indefinite">
    </animateTransform>
</circle>
</svg>