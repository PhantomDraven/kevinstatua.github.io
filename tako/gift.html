<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAKO GIFT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen overflow-hidden">
  <h1 class="text-4xl font-bold text-gray-800 mb-8">TAKO GIFT</h1>

  <div class="relative w-full h-64 m-4 p-4 max-w-md">
    <img src="/tako/1.jpg" alt="Book 1" class="w-auto h-full rounded shadow absolute top-0 left-2" style="z-index: 5;">
    <img src="/tako/2.jpg" alt="Book 2" class="w-auto h-full rounded shadow absolute top-0" style="left: calc(10px * 1); transform: rotate(15deg); z-index: 4">
    <img src="/tako/3.jpg" alt="Book 3" class="w-auto h-full rounded shadow absolute top-0" style="left: calc(20px * 2); transform: rotate(30deg); z-index: 3">
    <img src="/tako/4.jpg" alt="Book 4" class="w-auto h-full rounded shadow absolute top-0" style="left: calc(30px * 3); transform: rotate(45deg); z-index: 2">
    <img src="/tako/5.jpg" alt="Book 5" class="w-auto h-full rounded shadow absolute top-0" style="left: calc(40px * 4); transform: rotate(60deg); z-index: 1">
    <img src="/tako/6.jpg" alt="Book 6" class="w-auto h-full rounded shadow absolute top-0" style="left: calc(50px * 5); transform: rotate(75deg); z-index: 0">
  </div>

  <div class="mt-8 text-center">
    <p class="text-gray-600 text-lg">
      In arrivo per te, da:
    </p>
    <ul class="text-gray-700 mt-2">
      <li>Kevin</li>
      <li>Ivan</li>
      <li>Michael</li>
      <li>Michele</li>
      <li>Simone</li>
    </ul>
  </div>
</body>
</html>
