<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kevin Statua | Loader</title>
        <meta name="description" content="Loader animation to be tested">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Kevin Statua | Loader page">
        <meta property="og:site_name" content="Kevin Statua">
        <meta property="og:image" content="null">
        <meta property="og:description" content="Loader animation to be tested">  
        <meta property="og:url" content="https://kevinstatua.com">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125710007-1"></script>
        <script>
            {
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());

                gtag('config', 'UA-125710007-1');   
            } // Isn't it more fancy write in a statement block?
        </script>
    </head>
    <body>
        <div id="loader">
            <img class="spinner" src="./sprite/loader.svg" alt="svg logo with animation"/>
        </div>
        <style type="text/css">
            /* animation */
            @keyframes noise {
                0%, 100% {
                    background-position: 0 0;
                }

                10% {
                    background-position: -5% -10%;
                }

                20% {
                    background-position: -15% 5%;
                }

                30% {
                    background-position: 7% -25%;
                }

                40% {
                    background-position: 20% 25%;
                }

                50% {
                    background-position: -25% 10%;
                }

                60% {
                    background-position: 15% 5%;
                }

                70% {
                    background-position: 0% 15%;
                }

                80% {
                    background-position: 25% 35%;
                }

                90% {
                    background-position: -10% 10%;
                }
            }
            /* end of animation */

            #loader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 100;
                text-align: center;
                background: #2e3532;
            }
            #loader::before {
                content: "";
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background: url('https://anatacreative.com/codepen/noise.png');
                animation: 1s infinite noise;
                pointer-events: none;
                z-index: 99;
            }
            #loader .spinner {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 100;
            }
        </style>
    </body>
</html>
