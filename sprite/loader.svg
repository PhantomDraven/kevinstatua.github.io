<svg 
    width="50px"  height="50px"  
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 50 50" 
    preserveAspectRatio="xMidYMid" 
    class="lds-double-ring"
    style="background: none;">
    <circle 
        cx="25"
        cy="25"
        ng-attr-r="{{config.radius}}"
        ng-attr-stroke-width="{{config.width}}"
        ng-attr-stroke="{{config.c1}}"
        ng-attr-stroke-dasharray="{{config.dasharray}}"
        fill="none"
        stroke-linecap="round"
        r="22.5"
        stroke-width="5"
        stroke="#b6ddf9"
        stroke-dasharray="39.269908169872416 39.269908169872416"
        >
        <animateTransform 
            attributeName="transform"
            type="rotate"
            calcMode="ease"
            values="0 25 25;360 25 25"
            keyTimes="0;1"
            dur="2s"
            begin="0s"
            repeatCount="indefinite">
        </animateTransform>
    </circle>
    <circle 
        cx="25"
        cy="25"
        ng-attr-r="{{config.radius2}}"
        ng-attr-stroke-width="{{config.width}}"
        ng-attr-stroke="{{config.c2}}"
        ng-attr-stroke-dasharray="{{config.dasharray2}}"
        ng-attr-stroke-dashoffset="{{config.dashoffset2}}"
        fill="none"
        stroke-linecap="round"
        r="14"
        stroke-width="5"
        stroke="#53a2be"
        stroke-dasharray="21.991148575128552 21.991148575128552"
        stroke-dashoffset="21.991148575128552">
        <animateTransform 
            attributeName="transform"
            type="rotate"
            calcMode="ease"
            values="0 25 25;-360 25 25"
            keyTimes="0;1"
            dur="1s"
            begin="0s"
            repeatCount="indefinite">
        </animateTransform>
    </circle>
    <circle 
        cx="25"
        cy="25"
        ng-attr-r="{{config.radius2}}"
        ng-attr-stroke-width="{{config.width}}"
        ng-attr-stroke="{{config.c2}}"
        ng-attr-stroke-dasharray="{{config.dasharray2}}"
        ng-attr-stroke-dashoffset="{{config.dashoffset2}}"
        fill="none"
        stroke-linecap="round"
        r="6.5"
        stroke-width="5"
        stroke="#1a5791"
        stroke-dasharray="21.991148575128552 21.991148575128552"
        stroke-dashoffset="21.991148575128552">
        <animateTransform 
            attributeName="transform"
            type="rotate"
            calcMode="ease"
            values="0 25 25;360 25 25"
            keyTimes="0;1"
            dur="0.5s"
            begin="0s"
            repeatCount="indefinite">
        </animateTransform>
    </circle>
</svg>