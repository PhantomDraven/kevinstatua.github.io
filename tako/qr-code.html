<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquadra il QR Code</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Inquadra il QR Code</h1>
    <div class="flex justify-center">
      <img 
        src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://kevinstatua.com/tako/gift.html" 
        alt="QR Code" 
        class="w-40 h-40"
      />
    </div>
    <p class="text-gray-600 mt-4">Scansiona questo codice per visitare il sito!</p>
  </div>
</body>
</html>
