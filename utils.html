<body class="flex flex-col min-h-screen bg-background text-text" :class="{'bg-background text-text': darkMode, 'bg-text text-background': !darkMode}">
    <header class="py-6 border-b">
        <div class="container relative mx-auto px-6">
            <h1 class="text-4xl font-bold">Kevin Statua</h1>
            <p class="text-lg mt-4 sm:mt-0">Javascript Developer - <span class="font-bold">GoLang &amp; k8s lover</span> | Chief Operating Officer</p>
            <div class="absolute top-0 right-0 mr-6">
                <div class="relative w-20 h-8 rounded-[50px] border cursor-pointer hidden lg:block border-text" :class="{ 'border-text': darkMode, 'border-background': !darkMode }" @click="darkMode = !darkMode">
                    <div class="w-6 h-6 rounded-full absolute top-[3px] left-[3px] transition ease-in-out duration-500 overflow-hidden" :class="{ 'translate-x-[46px]': !darkMode }">
                        <span :class="{ 'hidden' : !darkMode }">
                            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                  <radialGradient id="gradientSun" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                    <stop offset="0%" style="stop-color:yellow; stop-opacity:1"></stop>
                                    <stop offset="100%" style="stop-color:orange; stop-opacity:1"></stop>
                                  </radialGradient>
                                </defs>
                                <circle cx="12" cy="12" r="12" fill="url(#gradientSun)"></circle>
                            </svg>
                        </span>
                        <span :class="{ 'hidden' : darkMode }" class="hidden">
                            <svg class="w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                  <radialGradient id="gradientMoon" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                    <stop offset="0%" style="stop-color:white; stop-opacity:1"></stop>
                                    <stop offset="100%" style="stop-color:gray; stop-opacity:1"></stop>
                                  </radialGradient>
                                </defs>
                                <circle cx="12" cy="12" r="12" fill="url(#gradientMoon)"></circle>
                                <circle cx="21" cy="12" r="12" fill="#f4f4f0"></circle>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="rounded-[50px]cursor-pointer block lg:hidden" @click="darkMode = !darkMode">
                    <span :class="{ 'hidden' : !darkMode }">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                              <radialGradient id="gradientSun2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color:yellow; stop-opacity:1"></stop>
                                <stop offset="100%" style="stop-color:orange; stop-opacity:1"></stop>
                              </radialGradient>
                            </defs>
                            <circle cx="12" cy="12" r="12" fill="url(#gradientSun2)"></circle>
                        </svg>
                    </span>
                    <span :class="{ 'hidden' : darkMode }" class="hidden">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                              <radialGradient id="gradientMoon2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                                <stop offset="0%" style="stop-color:white; stop-opacity:1"></stop>
                                <stop offset="100%" style="stop-color:gray; stop-opacity:1"></stop>
                              </radialGradient>
                            </defs>
                            <circle cx="12" cy="12" r="12" fill="url(#gradientMoon2)"></circle>
                            <circle cx="21" cy="12" r="12" fill="#f4f4f0"></circle>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-10">
        <section class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Utils Links</h2>
            <h3 class="text-xl font-bold mb-3">System Designs</h3>
            <ul class="list-disc ml-6">
                <li><a href="https://draw.io">Draw.io</a></li>
                <li><a href="https://excalidraw.com/">Excalidraw</a></li>
                <li><a href="https://diagrams.mingrammer.com">Diagram as Code</a></li>
            </ul>
        </section>
    </main>

    <footer class="py-4 mt-auto border-t">
        <div class="container mx-auto px-6 text-center">
            <p>© <span x-text="new Date().getFullYear()">2025</span> Kevin Statua. All Rights Reserved.</p>
        </div>
    </footer>


</body></html>
