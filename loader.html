<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kevin Statua | Loader</title>
        <meta name="description" content="Loader animation to be tested">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Kevin Statua | Loader page">
        <meta property="og:site_name" content="Kevin Statua">
        <meta property="og:image" content="null">
        <meta property="og:description" content="Loader animation to be tested">  
        <meta property="og:url" content="https://kevinstatua.com">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
        <link href="/css/style.css" rel="stylesheet" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125710007-1"></script>
        <script>
            {
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());

                gtag('config', 'UA-125710007-1');   
            } // Isn't it more fancy write in a statement block?

    <body>
        <div id="loader">
            <div class="robot">
                <img class="robot__eye" src="./sprite/loader.svg" alt="svg logo with animation"/>
                <div class="robot__arms">
                    <div class="upper__arm upper__arm__left">
                        <div class="lower__arm lower__arm__left">
                            <span class="hand hand__left"></span>
                        </div>
                    </div>
                    <div class="upper__arm upper__arm__right">
                        <div class="lower__arm lower__arm__right">
                            <span class="hand hand__left"></span>
                        </div>
                    </div>
                    <div class="signpost">
                        <p>The website is loading ...</p>
                    </div>
                </div>
                <div class="robot__usb">
                    <span class="robot__usb__pins"></span>
                </div>
                <div class="tires-wrapper">
                    <span class="tire tire__left"></span>
                    <span class="crankshaft"></span>
                    <span class="tire tire__right"></span>
                </div>
            </div>
            <div class="road">
                <span class="route"></span>
                <span class="route delay-025"></span>
                <span class="route delay-05"></span>
                <span class="route delay-075"></span>
            </div>
        </div>
    </body>
