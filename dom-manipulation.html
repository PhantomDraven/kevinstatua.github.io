    <body>
        <main class="page-main">
            <h1>This example is made for a little script that based on a object, it changes the url of some anchor on the page (this anchor will be retrieve by key)</h1>
            <p>Example below</p>
            <code>
            Object = {
                'key1': 'value1',
                'key2': 'value2',
            }
            <a id="key1" href="#"></a>
            <a id="key2" href="#"></a>
            </code>
            <div id="example">
              <div class="anchor-wrapper">
                <a id="id-element-1" href="#">Link 1</a>
                <a id="id-element-2" href="#">Link 1</a>
                <a id="id-element-3" href="#">Link 1</a>
                <a id="id-element-4" href="#">Link 1</a>
              </div>
              <script type="text/javascript">
                  var storesUrl = {
                      'id-element-1': 'url-element-1',
                      'id-element-2': 'url-element-2',
                      'id-element-3': 'url-element-3',
                      'id-element-4': 'url-element-4',
                  };

                  for (var urlKeys in storesUrl) {
                  document.getElementById(urlKeys).setAttribute("href",storesUrl[urlKeys]);
                  }
              </script>
            </div>
        </main>
    </body>
