<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Kevin Statua - Example of DOM Manipulation</title>
        <meta name="description" content="Professional web developer with experience in frontend, backend, system administratioin and data analyst.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:title" content="Kevin Statua | Homepage">
        <meta property="og:site_name" content="Kevin Statua">
        <meta property="og:image" content="null">

        <link href="/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <main class="page-main">
            <div id="example">
                <div class="anchor-wrapper">
                    <a id="id-element-1" href="#">Link 1</a>
                    <a id="id-element-2" href="#">Link 1</a>
                    <a id="id-element-3" href="#">Link 1</a>
                    <a id="id-element-4" href="#">Link 1</a>
                </div>
                <script type="text/javascript">
                    var storesUrl = {
                        'id-element-1': 'url-element-1',
                        'id-element-2': 'url-element-2',
                        'id-element-3': 'url-element-3',
                        'id-element-4': 'url-element-4',
                    };

                    for (var urlKeys in storesUrl) {
                        document.getElementById(urlKeys).setAttribute("href", storesUrl[urlKeys]);
                    }
                </script>
            </div>
        </main>
    </body>
